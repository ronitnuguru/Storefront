<template>
    <lightning-modal-header label={label}>

    </lightning-modal-header>
    <lightning-modal-body class="slds-card slds-card__body" >
        Video Placeholder
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose} class="slds-m-left_x-small" ></lightning-button>
        <lightning-button label="Open" onclick={handleOpen} variant="brand" icon-position="right" icon-name="utility:new_window" class="slds-m-left_x-small"></lightning-button>
    </lightning-modal-footer>
</template>
