<template>
    <div class="slds-summary-detail__title">
        <div class="slds-setup-assistant__step-summary">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <div class="slds-progress-ring slds-progress-ring_large slds-progress-ring_active-step">
                        <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                            <svg viewBox="-1 -1 2 2">
                              <circle class="slds-progress-ring__path" id="slds-progress-ring-path-56" cx="0" cy="0" r="1"></circle>
                            </svg>
                          </div>
                        <div class="slds-progress-ring__content slds-text-title_bold">
                            {stepNumber}
                        </div>
                    </div>
                </div>
                <div class="slds-media__body slds-m-top_x-small">
                    <div class="slds-media">
                        <div class="slds-setup-assistant__step-summary-content slds-media__body">
                            <h3 class="slds-text-heading_small slds-text-title_bold">
                                <button class="slds-button slds-button_reset">
                                    {stepTitle}
                                </button>
                            </h3>
                            <p><lightning-formatted-rich-text value={stepDescription}></lightning-formatted-rich-text></p>
                        </div>
                        <div class="slds-media__figure slds-media__figure_reverse">
                            <p class="slds-text-align_right slds-text-color_weak">{stepTime}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
